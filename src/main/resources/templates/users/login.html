<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
    <head th:replace="layout :: site-head">
        <title>BlogPostApp - Login</title>
    </head>
    <body>
        <header th:replace="layout :: logged-out"></header>
        <h2>Please Login:</h2>
        <form method="post" th:object="${user}" th:action="@{/users/login}">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" /><br><br>

            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" /><br><br>

            <input type="submit" value="Login" />
        </form>
    </body>
</html>
